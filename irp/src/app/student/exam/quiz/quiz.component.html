<div class="main-content">
  <div class="container-fluid">
    <div class="quiz-head text-center">
      <h3 class="title">{{this.subjectService.subjectName  | uppercase}} EXAM</h3>
    </div>
    <div *ngIf="this.quizService.questions">
      <div class="progress-container mb-5">
        <div class="text-primary mb-3 text-right"><b>Time Remaining: {{ quizService.displayTimeElapsed() }}</b></div>
        <div class="progress">
          <div class="progress-bar bg-custom" role="progressbar" [style.width.%]="progressPercent" aria-valuenow="100"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <div class="card card-nav-tabs">
        <div class="card-header card-header-custom">
          Question {{ quizService.qstProgress + 1 }}
        </div>
        <div class="card-body table-responsive noselect">
          <table class="table table-hover">
            <thead class="text-primary">
              <th>{{ quizService.questions[quizService.qstProgress].question }}</th>
            </thead>
            <tbody>

              <ng-container *ngFor="let opt of quizService.questions[quizService.qstProgress].options; let i = index">
                <div *ngIf="activate == i + 1; then thenBlock; else elseBlock"></div>
                <ng-template #thenBlock>
                  <tr>
                    <td class="option active"
                      (click)="answer(quizService.questions[quizService.qstProgress].question_id, i + 1)">{{ opt }}
                    </td>
                  </tr>
                </ng-template>
                <ng-template #elseBlock>
                  <tr>
                    <td class="option"
                      (click)="answer(quizService.questions[quizService.qstProgress].question_id, i + 1)"> {{ opt }}
                    </td>
                  </tr>
                </ng-template>
              </ng-container>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-teal" (click)="previous(quizService.qstProgress)">Previous</button>
          <button class="btn btn-teal" (click)="next(quizService.qstProgress)">Next</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
          <button class="btn btn-primary btn-round btn-lg" (click)="onSubmit(quizService.qstProgress)">
            Submit&nbsp;&nbsp;
            <i class="material-icons t-up">thumb_up_alt</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
