<div class="main-content">
  <div class="container-fluid">
    <ul class="list-group">
      <li *ngFor="let faculty of facultyList; let i = index" class="list-group-item">
        <a [routerLink]="['/student', 'feedback', faculty.facultyId]">{{ i + 1 }} {{ faculty.facultyName }}</a>
      </li>
    </ul>
  </div>
</div>
