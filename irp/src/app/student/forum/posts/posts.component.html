<div class="col-md-6">
    <hr>
    <h2 class="text-left">Have a Question?</h2>
  <form>
    <div class="form-group">
      <label for="text">Whats on your mind?</label>
      <input [(ngModel)]="post.postText" placeholder="Enter your question here!" name="text" class="form-control" id="firstName">
    </div>
  
    <button class="btn btn-success" (click)="postSubmit()">Ask!</button>
  </form>
  </div>
<hr>
