<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary">
        <h3 class="card-title">Notifications</h3>
        <p class="card-category">Well that explains a lot.</p>
      </div>
      <div class="card-body">
        <div class="row">
          <div *ngFor="let notification of notifications" class="col-md-6">
            <div class="alert alert-with-icon" [ngClass]="'alert-'+ notification.color" data-notify="container">
              <i class="material-icons" data-notify="icon">add_alert</i>
              <span data-notify="message"><b>{{ notification.heading }}: </b>{{ notification.notice }}.</span>
              <div class="float-right">{{ notification.noticeDate }}</div>
              <div>&nbsp;</div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
